<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARMA | Luxury Collective</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; margin: 0; overflow-x: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; }
        .glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        .font-mag { font-family: 'Syncopate', sans-serif; }
        section { display: none; min-height: 100vh; width: 100%; padding-top: 100px; }
        section.active { display: block; }
        .nav-link { cursor: pointer; text-transform: uppercase; font-size: 10px; tracking: 0.2em; }
        .product-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; overflow: hidden; }
    </style>
</head>
<body>

<canvas id="canvas3d"></canvas>

<nav class="fixed top-0 w-full z-[100] px-6 py-4 flex justify-between items-center glass">
    <div class="font-mag text-lg tracking-widest text-red-600" onclick="showSection('home')">YARMA</div>
    <div class="hidden md:flex gap-8">
        <span class="nav-link" onclick="showSection('home')">Home</span>
        <span class="nav-link" onclick="showSection('shop')">Shop</span>
        <span class="nav-link" onclick="showSection('about')">About</span>
    </div>
    <button onclick="toggleMenu()" class="md:hidden text-[10px] border border-white/20 px-4 py-1">MENU</button>
</nav>

<div id="mobile-menu" class="fixed inset-0 z-[110] glass hidden flex flex-col justify-center items-center gap-8 text-xl font-mag">
    <p onclick="showSection('home')">Home</p>
    <p onclick="showSection('shop')">Shop</p>
    <p onclick="showSection('about')">About</p>
    <button onclick="toggleMenu()" class="text-sm border border-white/20 px-6 py-2 rounded-full">CLOSE</button>
</div>

<section id="home" class="active flex flex-col justify-center items-center text-center">
    <h1 class="font-mag text-6xl md:text-9xl mb-4 italic">YARMA</h1>
    <p class="tracking-[0.8em] text-gray-500 text-[10px] mb-10 uppercase">Ishaan & Munendra</p>
    <div class="flex gap-4">
        <button onclick="showSection('shop')" class="bg-white text-black px-10 py-3 rounded-full font-bold uppercase text-[10px]">Shop Now</button>
        <button onclick="showSection('about')" class="border border-white/20 px-10 py-3 rounded-full font-bold uppercase text-[10px]">Our Story</button>
    </div>
</section>

<section id="shop" class="px-6">
    <h2 class="font-mag text-center text-2xl mb-12 text-red-600">COLLECTION</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <div class="product-card p-4">
            <div class="h-64 bg-zinc-900 rounded-xl mb-4"></div>
            <h3 class="font-bold">VORTEX HOODIE</h3>
            <p class="text-red-500 font-black">₹5,499</p>
            <button onclick="window.location.href='tel:8869089461'" class="w-full mt-4 bg-white text-black py-2 rounded-lg font-bold text-xs">BUY NOW</button>
        </div>
        <div class="product-card p-4">
            <div class="h-64 bg-zinc-900 rounded-xl mb-4"></div>
            <h3 class="font-bold">STEALTH TEE</h3>
            <p class="text-red-500 font-black">₹2,999</p>
            <button onclick="window.location.href='tel:8869089461'" class="w-full mt-4 bg-white text-black py-2 rounded-lg font-bold text-xs">BUY NOW</button>
        </div>
    </div>
</section>

<section id="about" class="px-10">
    <div class="max-w-3xl mx-auto glass p-10 rounded-3xl text-center">
        <h2 class="font-mag text-xl mb-6 text-red-600">THE VISION</h2>
        <p class="text-gray-400 leading-relaxed mb-6">YARMA is a luxury streetwear label founded by Ishaan and Munendra. High-end quality for those who lead.</p>
        <div class="flex justify-around mt-10">
            <div><p class="text-[10px] text-gray-500 uppercase">Founder</p><p class="font-bold">ISHAAN</p></div>
            <div><p class="text-[10px] text-gray-500 uppercase">Founder</p><p class="font-bold">MUNENDRA</p></div>
        </div>
    </div>
</section>

<script>
    // BG
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    const geo = new THREE.BufferGeometry();
    const pos = new Float32Array(1500 * 3);
    for(let i=0; i<4500; i++) pos[i] = (Math.random() - 0.5) * 30;
    geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
    const mat = new THREE.PointsMaterial({ size: 0.02, color: 0xffffff });
    const points = new THREE.Points(geo, mat);
    scene.add(points);
    camera.position.z = 5;
    function anim() { requestAnimationFrame(anim); points.rotation.y += 0.001; renderer.render(scene, camera); }
    anim();

    // Navigation
    function showSection(id) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('mobile-menu').classList.add('hidden');
        window.scrollTo(0,0);
    }
    function toggleMenu() {
        document.getElementById('mobile-menu').classList.toggle('hidden');
    }
</script>
</body>
</html>
